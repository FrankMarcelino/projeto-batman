    <link rel="shortcut icon" href="midias/desktop-wallpaper-batman-symbol-batman-sign.jpg" type="imagens/x-icon">
    <link rel="stylesheet" href="estilos/stylecontato.css"/>

<body>
    <header>
        <img id="logo" src="midias/desktop-wallpaper-batman-symbol-batman-sign.jpg" alt="logo do batman">

            </ul>
        </nav>
    </header>

    <h1>Entre em Contato</h1>
    
    <main id="form-contato">
        <form>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="message">Mensagem:</label><br>
            <textarea id="message" name="message" rows="5" cols="30" required></textarea><br><br>
            <input id="enviar" type="submit" value="Enviar">
        </form>
    </main>
    <footer>
        <img style="object-fit: contain;" id="logo" src="midias/desktop-wallpaper-batman-symbol-batman-sign.jpg">
